<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greetings">{greeting}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">What's is your main focus for today?</div>
        </lightning-layout-item>
        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-var-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <!-- sldsValidatorIgnoreNextLine -->
                    <lightning-input type="text" label="What's on your mind..." variant="label-hidden" placeholder="What's on your mind..."></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="Add todo" onclick={addTodoHandler}></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div>UPCOMING</div>
            <template for:each={upComingTask} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} onupdate={updateHandler} ondelete={deleteHandler}></c-to-do-item>
            </template>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div>COMPLETED</div>
            <template for:each={completedTask} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done onupdate={updateHandler} ondelete={deleteHandler}></c-to-do-item>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
